{% extends "base.html" %}

{% block content %}
    <h2>Подать заявку!</h2>
    <form class="astronaut_form" action="" method="post" enctype="multipart/form-data" novalidate>
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}
        <div>

        </div>
        {% for field in form if field.name != 'csrf_token' %}
            <div>
                {{ field.label() }}
                <br>{{ field() }}
                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>

        {% endfor %}
    </form>
{% endblock %}
